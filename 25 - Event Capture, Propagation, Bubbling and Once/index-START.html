<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Check Out</button>
<script>

  const divs = document.querySelectorAll('div');
  const checkout = document.querySelector('button');

  function logText() {
    console.log(this.classList.value);
  }

  //Setting once : true unbinds the event listener once the event has fired the first time so that it can only happen once. 
  checkout.addEventListener('click', () => console.log("click!!!"), {once: true});

  //Setting capture: true fires the events during the capture as opposed to during the bubbling phase. 
  divs.forEach(div => div.addEventListener('click', logText, {capture: true}));

</script>
</body>
</html>
